<script type="text/javascript">
  function checKphone(){
      var sjh=document.getElementById("phone").value;
      var a = /^1\d{10}$/;
      if(!a.test(sjh)){
          document.getElementById("phonespan").innerHTML="手机号不符合规范";
      }else{
          document.getElementById("phonespan").innerHTML="正确";
      }
  }
  function checKemail() {
      var yx = document.getElementById("email").value;
      var a = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
      if (!a.test(yx)) {
          document.getElementById("emailspan").innerHTML = "不符合规范"
      } else {
          document.getElementById("emailspan").innerHTML = "正确"
      }
  }
</script>
